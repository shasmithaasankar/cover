<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover Page</title>
    <style>
      .bookpage {
        width: 400px;
        height: 600px;
        color: white;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background-image: url("back.jpg");
        background-size: cover;
        border: 2px solid red;
      }

      .insight {
        color: white;
        font-weight: bold;
        font-size: 18px;
        text-align: left;
      }

      .hrstyle {
        width: 120px;
      }

      .booktitle {
        font-family: 'Times New Roman', Times, serif;
        font-size: 28px;
        text-align: center;
        position: relative;
        top: 30px;
        font-weight: bold;
      }

      .subtitle {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 16px;
        position: relative;
        top: 50px;
        text-align: center;
      }

      .mypic {
        position: relative;
        top: 150px;
        left: 260px;
        width: 100px;
        height: 110px;
      }

      .mypic img {
        width: 100px;
        height: 110px;
        border: 2px solid white;
      }

      .ed {
        color: yellow;
        font-size: 16px;
        font-family: Verdana;
        position: relative;
        top: 170px;
        text-align: left;
        font-weight: bold;
      }

      .ed hr {
        width: 300px;
        height: 2px;
        background-color: white;
        border: none;
        margin-top: 5px;
        margin-bottom: 10px;
      }

      .author {
        position: relative;
        top: 170px;
        color: yellow;
        font-family: Georgia;
        font-size: medium;
        font-weight: bold;
        text-align: left;
      }

      .pub {
        font-size: 18px;
        position: relative;
        top: 135px;
        left: 340px;
        font-weight: bold;
      }

      h1 {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="bookpage">
      <div class="insight">SEC Insights</div>
      <div class="hrstyle">
        <hr color="white">
      </div>

      <div class="booktitle">
        <h1>FUNDAMENTALS OF<br>WEB APPLICATION DEVELOPMENT</h1>
      </div>

      <div class="subtitle">
        Deep Dive in HTML, CSS & JS Basics<br>
        Top Seller of 2025
      </div>

      <div class="mypic">
        <img src="photo.jpeg" alt="Student Photo">
      </div>

      <div class="ed">
        SPECIAL EDITION
        <hr>
      </div>

      <div class="author">
        <p>SHASMITHAA SANKAR (212224040311)</p>
      </div>

      <div class="pub">
        SEC
      </div>
    </div>
  </body>
</html>
